<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info | 300+ Data Points in JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            border: 2px solid #00ff41;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            position: sticky;
            top: 20px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .export-btn {
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: #00ff41;
            color: #000;
        }
        
        /* JSON Viewer */
        .json-container {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
        
        .json-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .json-container::-webkit-scrollbar-track {
            background: #000;
            border: 1px solid #00ff41;
        }
        
        .json-container::-webkit-scrollbar-thumb {
            background: #00ff41;
        }
        
        /* JSON Syntax Highlighting */
        .json-key { color: #ff66cc; }
        .json-string { color: #66ff66; }
        .json-number { color: #ffaa66; }
        .json-boolean { color: #66ccff; }
        .json-null { color: #ff6666; }
        .json-bracket { color: #00ff41; }
        
        .footer {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #00ff41;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .copy-btn {
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 5px 15px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 15px;
        }
        
        .copy-btn:hover {
            background: #00ff41;
            color: #000;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <span class="title">SYSTEM::JSON</span>
                <span style="margin-left: 20px; font-size: 0.8rem;">v2.0 | 300+ REAL DATA POINTS</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">TOTAL</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">UPDATED</div>
                    <div class="stat-value" id="updateTime">-</div>
                </div>
                <div>
                    <button class="export-btn" onclick="exportJSON()">üì• DOWNLOAD</button>
                    <button class="copy-btn" onclick="copyJSON()">üìã COPY</button>
                </div>
            </div>
        </div>
        
        <!-- JSON Display -->
        <div class="json-container" id="jsonDisplay">
            {<span class="json-key">"status"</span>: <span class="json-string">"collecting data..."</span>}
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span>REAL SYSTEM INFORMATION | 100% ACCURATE | 300+ DATA POINTS</span>
        </div>
    </div>
    
    <script>
        (function() {
            // Helper function to get nested object properties safely
            function getSafe(obj, path) {
                try {
                    return path.split('.').reduce((o, p) => o && o[p], obj);
                } catch {
                    return undefined;
                }
            }
            
            // Format bytes
            function formatBytes(bytes) {
                if (bytes === 0 || bytes === undefined) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Main data collection - 300+ points
            function collectAllData() {
                const data = {};
                
                // ==================== 1. BROWSER INFO (45+) ====================
                data.browser = {
                    userAgent: navigator.userAgent,
                    appName: navigator.appName,
                    appVersion: navigator.appVersion,
                    appCodeName: navigator.appCodeName,
                    platform: navigator.platform,
                    product: navigator.product,
                    productSub: navigator.productSub || null,
                    vendor: navigator.vendor,
                    vendorSub: navigator.vendorSub || null,
                    buildID: navigator.buildID || null,
                    oscpu: navigator.oscpu || null,
                    language: navigator.language,
                    languages: navigator.languages || [],
                    acceptLanguage: navigator.acceptLanguage || null,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack || null,
                    hardwareConcurrency: navigator.hardwareConcurrency || null,
                    deviceMemory: navigator.deviceMemory || null,
                    maxTouchPoints: navigator.maxTouchPoints || 0,
                    pdfViewerEnabled: navigator.pdfViewerEnabled || false,
                    webdriver: navigator.webdriver || false,
                    onLine: navigator.onLine,
                    clipboard: !!navigator.clipboard,
                    credentials: !!navigator.credentials,
                    geolocation: !!navigator.geolocation,
                    mediaDevices: !!navigator.mediaDevices,
                    serviceWorker: !!navigator.serviceWorker,
                    bluetooth: !!navigator.bluetooth,
                    usb: !!navigator.usb,
                    hid: !!navigator.hid,
                    serial: !!navigator.serial,
                    presentation: !!navigator.presentation,
                    share: !!navigator.share,
                    canShare: !!navigator.canShare,
                    vibrate: !!navigator.vibrate,
                    keyboard: !!navigator.keyboard,
                    locks: !!navigator.locks,
                    wakeLock: !!navigator.wakeLock,
                    permissions: !!navigator.permissions,
                    storage: !!navigator.storage,
                    connection: !!navigator.connection,
                    getBattery: !!navigator.getBattery,
                    device: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                    isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                    isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),
                    isAndroid: /Android/.test(navigator.userAgent),
                    isWindows: /Windows/.test(navigator.userAgent),
                    isMac: /Mac/.test(navigator.userAgent),
                    isLinux: /Linux/.test(navigator.userAgent) && !/Android/.test(navigator.userAgent),
                };
                
                // ==================== 2. WINDOW INFO (30+) ====================
                data.window = {
                    innerWidth: window.innerWidth,
                    innerHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight,
                    screenX: window.screenX,
                    screenY: window.screenY,
                    screenLeft: window.screenLeft,
                    screenTop: window.screenTop,
                    scrollX: window.scrollX,
                    scrollY: window.scrollY,
                    pageXOffset: window.pageXOffset,
                    pageYOffset: window.pageYOffset,
                    devicePixelRatio: window.devicePixelRatio,
                    location: {
                        href: window.location.href,
                        protocol: window.location.protocol,
                        host: window.location.host,
                        hostname: window.location.hostname,
                        port: window.location.port,
                        pathname: window.location.pathname,
                        search: window.location.search,
                        hash: window.location.hash,
                        origin: window.location.origin,
                    },
                    history: {
                        length: window.history.length,
                        scrollRestoration: window.history.scrollRestoration,
                        state: window.history.state,
                    },
                    navigator: {
                        sendBeacon: !!navigator.sendBeacon,
                    },
                    opener: !!window.opener,
                    parent: !!window.parent,
                    top: !!window.top,
                    self: !!window.self,
                    frames: window.frames.length,
                    length: window.length,
                    closed: window.closed,
                    status: window.status,
                    defaultStatus: window.defaultStatus,
                    name: window.name,
                };
                
                // ==================== 3. SCREEN INFO (20+) ====================
                data.screen = {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    availTop: screen.availTop || null,
                    availLeft: screen.availLeft || null,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth,
                    orientation: screen.orientation ? {
                        type: screen.orientation.type,
                        angle: screen.orientation.angle,
                    } : null,
                    isExtended: screen.isExtended || null,
                    left: screen.left || null,
                    top: screen.top || null,
                    mozBrightness: screen.mozBrightness || null,
                    availScreen: {
                        width: window.screen.availWidth,
                        height: window.screen.availHeight,
                    },
                };
                
                // ==================== 4. DOCUMENT INFO (25+) ====================
                data.document = {
                    title: document.title,
                    URL: document.URL,
                    domain: document.domain,
                    referrer: document.referrer,
                    cookie: document.cookie ? document.cookie.length + ' chars' : null,
                    lastModified: document.lastModified,
                    characterSet: document.characterSet,
                    charset: document.charset,
                    contentType: document.contentType,
                    designMode: document.designMode,
                    dir: document.dir,
                    hidden: document.hidden,
                    visibilityState: document.visibilityState,
                    readyState: document.readyState,
                    compatMode: document.compatMode,
                    all: document.all.length,
                    forms: document.forms.length,
                    images: document.images.length,
                    links: document.links.length,
                    scripts: document.scripts.length,
                    styleSheets: document.styleSheets.length,
                    embeds: document.embeds.length,
                    plugins: document.plugins.length,
                    anchors: document.anchors.length,
                    applets: document.applets.length,
                    childElementCount: document.documentElement.childElementCount,
                };
                
                // ==================== 5. TIME INFO (20+) ====================
                const now = new Date();
                data.time = {
                    timestamp: Date.now(),
                    isoString: now.toISOString(),
                    dateString: now.toDateString(),
                    timeString: now.toTimeString(),
                    localeDate: now.toLocaleDateString(),
                    localeTime: now.toLocaleTimeString(),
                    localeString: now.toLocaleString(),
                    utcString: now.toUTCString(),
                    timezoneOffset: now.getTimezoneOffset(),
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    year: now.getFullYear(),
                    month: now.getMonth() + 1,
                    day: now.getDate(),
                    hours: now.getHours(),
                    minutes: now.getMinutes(),
                    seconds: now.getSeconds(),
                    milliseconds: now.getMilliseconds(),
                    dayOfWeek: now.getDay(),
                    dayOfYear: Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000),
                    weekOfYear: Math.ceil((((now - new Date(now.getFullYear(), 0, 1)) / 86400000) + new Date(now.getFullYear(), 0, 1).getDay() + 1) / 7),
                };
                
                // ==================== 6. STORAGE INFO (15+) ====================
                data.storage = {
                    localStorage: {
                        available: typeof localStorage !== 'undefined',
                        length: typeof localStorage !== 'undefined' ? localStorage.length : 0,
                        keys: typeof localStorage !== 'undefined' ? Object.keys(localStorage) : [],
                    },
                    sessionStorage: {
                        available: typeof sessionStorage !== 'undefined',
                        length: typeof sessionStorage !== 'undefined' ? sessionStorage.length : 0,
                        keys: typeof sessionStorage !== 'undefined' ? Object.keys(sessionStorage) : [],
                    },
                    cookieEnabled: navigator.cookieEnabled,
                    cookieStore: !!window.cookieStore,
                    indexedDB: !!window.indexedDB,
                };
                
                // ==================== 7. NETWORK INFO (15+) ====================
                if (navigator.connection) {
                    data.network = {
                        type: navigator.connection.type,
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        downlinkMax: navigator.connection.downlinkMax,
                        rtt: navigator.connection.rtt,
                        saveData: navigator.connection.saveData,
                        onchange: typeof navigator.connection.onchange,
                    };
                } else {
                    data.network = { available: false };
                }
                
                // ==================== 8. PERFORMANCE INFO (25+) ====================
                if (window.performance) {
                    data.performance = {
                        timeOrigin: performance.timeOrigin,
                        navigation: performance.navigation ? {
                            type: performance.navigation.type,
                            redirectCount: performance.navigation.redirectCount,
                        } : null,
                        timing: performance.timing ? {
                            navigationStart: performance.timing.navigationStart,
                            unloadEventStart: performance.timing.unloadEventStart,
                            unloadEventEnd: performance.timing.unloadEventEnd,
                            redirectStart: performance.timing.redirectStart,
                            redirectEnd: performance.timing.redirectEnd,
                            fetchStart: performance.timing.fetchStart,
                            domainLookupStart: performance.timing.domainLookupStart,
                            domainLookupEnd: performance.timing.domainLookupEnd,
                            connectStart: performance.timing.connectStart,
                            connectEnd: performance.timing.connectEnd,
                            secureConnectionStart: performance.timing.secureConnectionStart,
                            requestStart: performance.timing.requestStart,
                            responseStart: performance.timing.responseStart,
                            responseEnd: performance.timing.responseEnd,
                            domLoading: performance.timing.domLoading,
                            domInteractive: performance.timing.domInteractive,
                            domContentLoadedEventStart: performance.timing.domContentLoadedEventStart,
                            domContentLoadedEventEnd: performance.timing.domContentLoadedEventEnd,
                            domComplete: performance.timing.domComplete,
                            loadEventStart: performance.timing.loadEventStart,
                            loadEventEnd: performance.timing.loadEventEnd,
                        } : null,
                        memory: performance.memory ? {
                            jsHeapSizeLimit: formatBytes(performance.memory.jsHeapSizeLimit),
                            totalJSHeapSize: formatBytes(performance.memory.totalJSHeapSize),
                            usedJSHeapSize: formatBytes(performance.memory.usedJSHeapSize),
                        } : null,
                    };
                    
                    // Get resource timing
                    if (performance.getEntries) {
                        const resources = performance.getEntriesByType('resource');
                        data.performance.resourceCount = resources.length;
                        data.performance.resourceTypes = {};
                        resources.forEach(r => {
                            const type = r.initiatorType || 'other';
                            data.performance.resourceTypes[type] = (data.performance.resourceTypes[type] || 0) + 1;
                        });
                    }
                }
                
                // ==================== 9. WEBGL INFO (15+) ====================
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        data.webgl = {
                            vendor: gl.getParameter(gl.VENDOR),
                            renderer: gl.getParameter(gl.RENDERER),
                            version: gl.getParameter(gl.VERSION),
                            shadingLanguageVersion: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
                            maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                            maxVertexAttribs: gl.getParameter(gl.MAX_VERTEX_ATTRIBS),
                            maxVaryingVectors: gl.getParameter(gl.MAX_VARYING_VECTORS),
                            maxVertexUniformVectors: gl.getParameter(gl.MAX_VERTEX_UNIFORM_VECTORS),
                            maxFragmentUniformVectors: gl.getParameter(gl.MAX_FRAGMENT_UNIFORM_VECTORS),
                            aliasedLineWidthRange: gl.getParameter(gl.ALIASED_LINE_WIDTH_RANGE),
                            aliasedPointSizeRange: gl.getParameter(gl.ALIASED_POINT_SIZE_RANGE),
                            maxViewportDims: gl.getParameter(gl.MAX_VIEWPORT_DIMS),
                            maxCombinedTextureImageUnits: gl.getParameter(gl.MAX_COMBINED_TEXTURE_IMAGE_UNITS),
                            maxCubeMapTextureSize: gl.getParameter(gl.MAX_CUBE_MAP_TEXTURE_SIZE),
                            maxRenderbufferSize: gl.getParameter(gl.MAX_RENDERBUFFER_SIZE),
                            maxTextureImageUnits: gl.getParameter(gl.MAX_TEXTURE_IMAGE_UNITS),
                            maxVertexTextureImageUnits: gl.getParameter(gl.MAX_VERTEX_TEXTURE_IMAGE_UNITS),
                        };
                    } else {
                        data.webgl = { supported: false };
                    }
                } catch (e) {
                    data.webgl = { error: e.message };
                }
                
                // ==================== 10. CSS INFO (10+) ====================
                data.css = {
                    supports: {
                        grid: CSS.supports('display', 'grid'),
                        flex: CSS.supports('display', 'flex'),
                        variables: CSS.supports('--test', '0'),
                        backdropFilter: CSS.supports('backdrop-filter', 'blur(1px)'),
                        aspectRatio: CSS.supports('aspect-ratio', '1/1'),
                        clamp: CSS.supports('width', 'clamp(1px, 2px, 3px)'),
                    },
                    pixelRatio: window.devicePixelRatio,
                    touch: 'ontouchstart' in window,
                };
                
                // ==================== 11. MEDIA INFO (10+) ====================
                data.media = {
                    matchMedia: {
                        darkMode: window.matchMedia('(prefers-color-scheme: dark)').matches,
                        lightMode: window.matchMedia('(prefers-color-scheme: light)').matches,
                        reducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
                        highContrast: window.matchMedia('(prefers-contrast: high)').matches,
                        landscape: window.matchMedia('(orientation: landscape)').matches,
                        portrait: window.matchMedia('(orientation: portrait)').matches,
                    },
                };
                
                // ==================== 12. BATTERY INFO ====================
                if (navigator.getBattery) {
                    navigator.getBattery().then(battery => {
                        data.battery = {
                            charging: battery.charging,
                            chargingTime: battery.chargingTime,
                            dischargingTime: battery.dischargingTime,
                            level: battery.level * 100 + '%',
                        };
                        updateDisplay();
                    });
                }
                
                // ==================== 13. GEOLOCATION ====================
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            data.geolocation = {
                                latitude: pos.coords.latitude,
                                longitude: pos.coords.longitude,
                                accuracy: pos.coords.accuracy + ' meters',
                                altitude: pos.coords.altitude,
                                altitudeAccuracy: pos.coords.altitudeAccuracy,
                                heading: pos.coords.heading,
                                speed: pos.coords.speed,
                                timestamp: pos.timestamp,
                            };
                            updateDisplay();
                        },
                        (err) => {
                            data.geolocation = { error: err.message };
                        }
                    );
                }
                
                // ==================== 14. FONTS INFO ====================
                if (document.fonts) {
                    document.fonts.ready.then(() => {
                        data.fonts = {
                            status: document.fonts.status,
                            size: document.fonts.size,
                            loaded: document.fonts.size,
                        };
                        updateDisplay();
                    });
                }
                
                // ==================== 15. SYSTEM INFO (20+) ====================
                data.system = {
                    platform: navigator.platform,
                    oscpu: navigator.oscpu || null,
                    vendor: navigator.vendor,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    maxTouchPoints: navigator.maxTouchPoints,
                    pdfViewerEnabled: navigator.pdfViewerEnabled,
                    webdriver: navigator.webdriver,
                    onLine: navigator.onLine,
                    javaEnabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                };
                
                // ==================== 16. RANDOM INFO (10+) ====================
                data.random = {
                    screenOrientation: screen.orientation ? screen.orientation.type : null,
                    historyLength: history.length,
                    pluginsCount: navigator.plugins.length,
                    mimeTypesCount: navigator.mimeTypes.length,
                    windowFrames: window.frames.length,
                    iframes: document.getElementsByTagName('iframe').length,
                    formsCount: document.forms.length,
                    imagesCount: document.images.length,
                    linksCount: document.links.length,
                    scriptsCount: document.scripts.length,
                };
                
                // ==================== 17. BROWSER FEATURES (15+) ====================
                data.features = {
                    webgl: !!window.WebGLRenderingContext,
                    webgl2: !!window.WebGL2RenderingContext,
                    webgpu: !!window.GPU,
                    webassembly: !!window.WebAssembly,
                    webcrypto: !!window.crypto && !!window.crypto.subtle,
                    indexedDB: !!window.indexedDB,
                    serviceWorker: !!navigator.serviceWorker,
                    webSocket: !!window.WebSocket,
                    webRTC: !!window.RTCPeerConnection,
                    webAudio: !!window.AudioContext,
                    canvas: !!document.createElement('canvas').getContext,
                    svg: !!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect,
                    webvtt: !!window.VTTCue,
                    webAnimations: !!document.createElement('div').animate,
                    webShare: !!navigator.share,
                    webBluetooth: !!navigator.bluetooth,
                    webUSB: !!navigator.usb,
                    webHID: !!navigator.hid,
                    webSerial: !!navigator.serial,
                    webMIDI: !!navigator.requestMIDIAccess,
                };
                
                // ==================== 18. COOKIE INFO ====================
                data.cookies = {
                    enabled: navigator.cookieEnabled,
                    count: document.cookie ? document.cookie.split(';').length : 0,
                    raw: document.cookie || null,
                };
                
                // ==================== 19. REFERRER INFO ====================
                data.referrer = {
                    url: document.referrer || null,
                    domain: document.referrer ? new URL(document.referrer).hostname : null,
                };
                
                // ==================== 20. SECURITY INFO ====================
                data.security = {
                    isSecureContext: window.isSecureContext,
                    origin: window.location.origin,
                    protocol: window.location.protocol,
                    host: window.location.host,
                    crossOriginIsolated: window.crossOriginIsolated,
                };
                
                return data;
            }
            
            // Format JSON with syntax highlighting
            function syntaxHighlight(json) {
                if (typeof json !== 'string') {
                    json = JSON.stringify(json, null, 2);
                }
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
                    var cls = 'json-number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'json-key';
                        } else {
                            cls = 'json-string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'json-boolean';
                    } else if (/null/.test(match)) {
                        cls = 'json-null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }
            
            // Update display
            function updateDisplay() {
                const data = collectAllData();
                const jsonDisplay = document.getElementById('jsonDisplay');
                const totalSpan = document.getElementById('totalCount');
                const updateSpan = document.getElementById('updateTime');
                
                // Count total properties (flatten)
                let totalCount = 0;
                function countProps(obj) {
                    if (obj && typeof obj === 'object') {
                        Object.keys(obj).forEach(key => {
                            totalCount++;
                            if (obj[key] && typeof obj[key] === 'object' && !Array.isArray(obj[key])) {
                                countProps(obj[key]);
                            }
                        });
                    }
                }
                countProps(data);
                totalSpan.textContent = totalCount;
                updateSpan.textContent = new Date().toLocaleTimeString();
                
                // Format and display
                const jsonString = JSON.stringify(data, null, 2);
                jsonDisplay.innerHTML = syntaxHighlight(jsonString);
            }
            
            // Export functions
            window.exportJSON = function() {
                const data = collectAllData();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `system-info-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };
            
            window.copyJSON = function() {
                const data = collectAllData();
                const jsonString = JSON.stringify(data, null, 2);
                navigator.clipboard.writeText(jsonString).then(() => {
                    alert('‚úÖ JSON copied to clipboard!');
                }).catch(() => {
                    alert('‚ùå Failed to copy');
                });
            };
            
            // Initial display
            setTimeout(updateDisplay, 100);
            
            // Update every second for dynamic data
            setInterval(updateDisplay, 1000);
        })();
    </script>
</body>
