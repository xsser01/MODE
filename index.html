<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System & Browser Info | 100+ Data Points</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            border: 2px solid #00ff41;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        /* Grid layout */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 10px;
        }
        
        /* Card style */
        .info-card {
            background: #000;
            border: 1px solid #00ff41;
            border-radius: 3px;
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }
        
        .card-header {
            background: #00ff41;
            color: #000;
            padding: 6px 10px;
            font-weight: bold;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-bottom: 1px solid #00ff41;
        }
        
        .card-content {
            padding: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0, 255, 65, 0.2);
            font-size: 0.8rem;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #00ff41;
            opacity: 0.8;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
        
        .info-value {
            color: #00ff41;
            font-weight: bold;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        
        /* Special value colors */
        .value-string { color: #00ff41; }
        .value-number { color: #ffaa00; }
        .value-boolean { color: #ff00ff; }
        .value-object { color: #66ccff; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5rem;
            color: #00ff41;
        }
        
        .loading::after {
            content: 'â–ˆ';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Export button */
        .export-btn {
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 8px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: #00ff41;
            color: #000;
        }
        
        /* Footer */
        .footer {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #00ff41;
            text-align: center;
            font-size: 0.7rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <span class="title">SYSTEM::INFO</span>
                <span style="margin-left: 20px; font-size: 0.8rem;">v1.0 | 100% REAL DATA</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label" id="totalLabel">TOTAL</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">UPDATED</div>
                    <div class="stat-value" id="updateTime">-</div>
                </div>
                <div>
                    <button class="export-btn" onclick="exportData()">EXPORT JSON</button>
                </div>
            </div>
        </div>
        
        <!-- Info Grid -->
        <div id="infoGrid" class="info-grid">
            <div class="loading">COLLECTING SYSTEM DATA</div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span>SYSTEM INFORMATION COLLECTOR | 100% ACCURATE | REAL-TIME DATA</span>
        </div>
    </div>
    
    <script>
        (function() {
            // Helper function to format values
            function formatValue(value) {
                if (value === null || value === undefined) {
                    return { text: 'null', class: 'value-object' };
                }
                
                const type = typeof value;
                
                if (type === 'string') {
                    if (value === '') return { text: '""', class: 'value-string' };
                    return { text: value, class: 'value-string' };
                }
                
                if (type === 'number') {
                    return { text: value.toString(), class: 'value-number' };
                }
                
                if (type === 'boolean') {
                    return { text: value.toString(), class: 'value-boolean' };
                }
                
                if (type === 'object') {
                    try {
                        if (Array.isArray(value)) {
                            return { text: `Array(${value.length})`, class: 'value-object' };
                        }
                        return { text: '{object}', class: 'value-object' };
                    } catch {
                        return { text: 'error', class: 'value-object' };
                    }
                }
                
                if (type === 'function') {
                    return { text: 'function()', class: 'value-object' };
                }
                
                return { text: String(value), class: 'value-string' };
            }
            
            // Main data collection
            function collectAllInfo() {
                const data = {};
                
                // ==================== BROWSER INFO (35+) ====================
                const browser = {
                    // Basic browser info
                    'browser.userAgent': navigator.userAgent,
                    'browser.appName': navigator.appName,
                    'browser.appVersion': navigator.appVersion,
                    'browser.appCodeName': navigator.appCodeName,
                    'browser.platform': navigator.platform,
                    'browser.product': navigator.product,
                    'browser.productSub': navigator.productSub,
                    'browser.vendor': navigator.vendor,
                    'browser.vendorSub': navigator.vendorSub,
                    'browser.buildID': navigator.buildID,
                    'browser.oscpu': navigator.oscpu,
                    
                    // Language
                    'browser.language': navigator.language,
                    'browser.languages': navigator.languages ? navigator.languages.join(', ') : 'N/A',
                    'browser.acceptLanguage': navigator.acceptLanguage,
                    
                    // Cookies & Storage
                    'browser.cookieEnabled': navigator.cookieEnabled,
                    'browser.doNotTrack': navigator.doNotTrack,
                    'browser.storage.estimate': 'See Storage section',
                    
                    // Connection
                    'browser.onLine': navigator.onLine,
                    'browser.connection.effectiveType': navigator.connection?.effectiveType || 'N/A',
                    'browser.connection.downlink': navigator.connection?.downlink || 'N/A',
                    'browser.connection.rtt': navigator.connection?.rtt || 'N/A',
                    'browser.connection.saveData': navigator.connection?.saveData || 'N/A',
                    
                    // Hardware
                    'browser.hardwareConcurrency': navigator.hardwareConcurrency || 'N/A',
                    'browser.deviceMemory': navigator.deviceMemory || 'N/A',
                    'browser.maxTouchPoints': navigator.maxTouchPoints || 'N/A',
                    
                    // Permissions
                    'browser.permissions.query': 'Requires permissions API',
                    
                    // PDF Viewer
                    'browser.pdfViewerEnabled': navigator.pdfViewerEnabled,
                    
                    // WebDriver
                    'browser.webdriver': navigator.webdriver,
                    
                    // Device
                    'browser.device': /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop',
                };
                Object.assign(data, browser);
                
                // ==================== WINDOW INFO (20+) ====================
                const windowInfo = {
                    'window.innerWidth': window.innerWidth,
                    'window.innerHeight': window.innerHeight,
                    'window.outerWidth': window.outerWidth,
                    'window.outerHeight': window.outerHeight,
                    'window.screenX': window.screenX,
                    'window.screenY': window.screenY,
                    'window.screenLeft': window.screenLeft,
                    'window.screenTop': window.screenTop,
                    'window.scrollX': window.scrollX,
                    'window.scrollY': window.scrollY,
                    'window.pageXOffset': window.pageXOffset,
                    'window.pageYOffset': window.pageYOffset,
                    'window.devicePixelRatio': window.devicePixelRatio,
                    'window.location.href': window.location.href,
                    'window.location.protocol': window.location.protocol,
                    'window.location.host': window.location.host,
                    'window.location.hostname': window.location.hostname,
                    'window.location.port': window.location.port,
                    'window.location.pathname': window.location.pathname,
                    'window.location.search': window.location.search,
                    'window.location.hash': window.location.hash,
                    'window.origin': window.origin,
                };
                Object.assign(data, windowInfo);
                
                // ==================== SCREEN INFO (15+) ====================
                const screen = {
                    'screen.width': screen.width,
                    'screen.height': screen.height,
                    'screen.availWidth': screen.availWidth,
                    'screen.availHeight': screen.availHeight,
                    'screen.availTop': screen.availTop,
                    'screen.availLeft': screen.availLeft,
                    'screen.colorDepth': screen.colorDepth,
                    'screen.pixelDepth': screen.pixelDepth,
                    'screen.orientation': screen.orientation ? screen.orientation.type : 'N/A',
                    'screen.orientation.angle': screen.orientation ? screen.orientation.angle : 'N/A',
                    'screen.isExtended': screen.isExtended || 'N/A',
                    'screen.left': screen.left || 'N/A',
                    'screen.top': screen.top || 'N/A',
                    'screen.mozBrightness': screen.mozBrightness || 'N/A',
                };
                Object.assign(data, screen);
                
                // ==================== DOCUMENT INFO (15+) ====================
                const document = {
                    'document.title': document.title,
                    'document.URL': document.URL,
                    'document.domain': document.domain,
                    'document.referrer': document.referrer,
                    'document.cookie': document.cookie ? 'Present' : 'None',
                    'document.lastModified': document.lastModified,
                    'document.characterSet': document.characterSet,
                    'document.charset': document.charset,
                    'document.contentType': document.contentType,
                    'document.designMode': document.designMode,
                    'document.dir': document.dir,
                    'document.hidden': document.hidden,
                    'document.visibilityState': document.visibilityState,
                    'document.readyState': document.readyState,
                    'document.compatMode': document.compatMode,
                    'document.all.length': document.all.length,
                    'document.forms.length': document.forms.length,
                    'document.images.length': document.images.length,
                    'document.links.length': document.links.length,
                    'document.scripts.length': document.scripts.length,
                    'document.styleSheets.length': document.styleSheets.length,
                };
                Object.assign(data, document);
                
                // ==================== TIME INFO (10+) ====================
                const now = new Date();
                const time = {
                    'time.timestamp': Date.now(),
                    'time.isoString': now.toISOString(),
                    'time.dateString': now.toDateString(),
                    'time.timeString': now.toTimeString(),
                    'time.localeDate': now.toLocaleDateString(),
                    'time.localeTime': now.toLocaleTimeString(),
                    'time.utcString': now.toUTCString(),
                    'time.timezoneOffset': now.getTimezoneOffset(),
                    'time.year': now.getFullYear(),
                    'time.month': now.getMonth() + 1,
                    'time.day': now.getDate(),
                    'time.hours': now.getHours(),
                    'time.minutes': now.getMinutes(),
                    'time.seconds': now.getSeconds(),
                    'time.milliseconds': now.getMilliseconds(),
                    'time.dayOfWeek': now.getDay(),
                };
                Object.assign(data, time);
                
                // ==================== STORAGE INFO (10+) ====================
                // Local Storage
                const storage = {
                    'storage.localStorage.available': typeof localStorage !== 'undefined',
                    'storage.localStorage.length': typeof localStorage !== 'undefined' ? localStorage.length : 'N/A',
                    'storage.sessionStorage.available': typeof sessionStorage !== 'undefined',
                    'storage.sessionStorage.length': typeof sessionStorage !== 'undefined' ? sessionStorage.length : 'N/A',
                };
                
                // Try to get storage estimates
                if (navigator.storage && navigator.storage.estimate) {
                    navigator.storage.estimate().then(estimate => {
                        updateStorageInfo(estimate);
                    });
                }
                
                function updateStorageInfo(estimate) {
                    const storageQuota = estimate.quota;
                    const storageUsage = estimate.usage;
                    
                    data['storage.quota'] = storageQuota ? formatBytes(storageQuota) : 'N/A';
                    data['storage.usage'] = storageUsage ? formatBytes(storageUsage) : 'N/A';
                    data['storage.usageDetails'] = estimate.usageDetails ? JSON.stringify(estimate.usageDetails) : 'N/A';
                    
                    renderData();
                }
                
                Object.assign(data, storage);
                
                // ==================== NAVIGATOR MISC (15+) ====================
                const navigatorMisc = {
                    'navigator.geolocation': navigator.geolocation ? 'Available' : 'Not Available',
                    'navigator.mediaDevices': navigator.mediaDevices ? 'Available' : 'Not Available',
                    'navigator.serviceWorker': navigator.serviceWorker ? 'Available' : 'Not Available',
                    'navigator.bluetooth': navigator.bluetooth ? 'Available' : 'Not Available',
                    'navigator.usb': navigator.usb ? 'Available' : 'Not Available',
                    'navigator.hid': navigator.hid ? 'Available' : 'Not Available',
                    'navigator.serial': navigator.serial ? 'Available' : 'Not Available',
                    'navigator.credentials': navigator.credentials ? 'Available' : 'Not Available',
                    'navigator.presentation': navigator.presentation ? 'Available' : 'Not Available',
                    'navigator.clipboard': navigator.clipboard ? 'Available' : 'Not Available',
                    'navigator.canShare': navigator.canShare ? 'Available' : 'Not Available',
                    'navigator.share': navigator.share ? 'Available' : 'Not Available',
                    'navigator.vibrate': navigator.vibrate ? 'Available' : 'Not Available',
                    'navigator.keyboard': navigator.keyboard ? 'Available' : 'Not Available',
                    'navigator.locks': navigator.locks ? 'Available' : 'Not Available',
                    'navigator.wakeLock': navigator.wakeLock ? 'Available' : 'Not Available',
                };
                Object.assign(data, navigatorMisc);
                
                // ==================== PERFORMANCE INFO (10+) ====================
                if (performance) {
                    const perf = {
                        'performance.timeOrigin': performance.timeOrigin,
                        'performance.navigation.type': performance.navigation ? performance.navigation.type : 'N/A',
                        'performance.navigation.redirectCount': performance.navigation ? performance.navigation.redirectCount : 'N/A',
                        'performance.timing.connectStart': performance.timing ? performance.timing.connectStart : 'N/A',
                        'performance.timing.connectEnd': performance.timing ? performance.timing.connectEnd : 'N/A',
                        'performance.timing.domComplete': performance.timing ? performance.timing.domComplete : 'N/A',
                        'performance.timing.domInteractive': performance.timing ? performance.timing.domInteractive : 'N/A',
                        'performance.timing.domLoading': performance.timing ? performance.timing.domLoading : 'N/A',
                        'performance.timing.loadEventEnd': performance.timing ? performance.timing.loadEventEnd : 'N/A',
                        'performance.timing.loadEventStart': performance.timing ? performance.timing.loadEventStart : 'N/A',
                        'performance.timing.navigationStart': performance.timing ? performance.timing.navigationStart : 'N/A',
                        'performance.timing.responseEnd': performance.timing ? performance.timing.responseEnd : 'N/A',
                        'performance.memory.jsHeapSizeLimit': performance.memory ? performance.memory.jsHeapSizeLimit : 'N/A',
                        'performance.memory.totalJSHeapSize': performance.memory ? performance.memory.totalJSHeapSize : 'N/A',
                        'performance.memory.usedJSHeapSize': performance.memory ? performance.memory.usedJSHeapSize : 'N/A',
                    };
                    Object.assign(data, perf);
                }
                
                // ==================== BATTERY INFO ====================
                if (navigator.getBattery) {
                    navigator.getBattery().then(battery => {
                        data['battery.charging'] = battery.charging;
                        data['battery.chargingTime'] = battery.chargingTime;
                        data['battery.dischargingTime'] = battery.dischargingTime;
                        data['battery.level'] = (battery.level * 100) + '%';
                        renderData();
                    });
                }
                
                // ==================== NETWORK INFO ====================
                if (navigator.connection) {
                    const conn = navigator.connection;
                    const network = {
                        'network.type': conn.type,
                        'network.effectiveType': conn.effectiveType,
                        'network.downlink': conn.downlink + ' Mbps',
                        'network.downlinkMax': conn.downlinkMax + ' Mbps',
                        'network.rtt': conn.rtt + ' ms',
                        'network.saveData': conn.saveData,
                        'network.onchange': typeof conn.onchange,
                    };
                    Object.assign(data, network);
                }
                
                // ==================== WEBGL INFO ====================
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        const webgl = {
                            'webgl.vendor': gl.getParameter(gl.VENDOR),
                            'webgl.renderer': gl.getParameter(gl.RENDERER),
                            'webgl.version': gl.getParameter(gl.VERSION),
                            'webgl.shadingLanguageVersion': gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
                            'webgl.maxTextureSize': gl.getParameter(gl.MAX_TEXTURE_SIZE),
                            'webgl.maxVertexAttribs': gl.getParameter(gl.MAX_VERTEX_ATTRIBS),
                            'webgl.maxVaryingVectors': gl.getParameter(gl.MAX_VARYING_VECTORS),
                            'webgl.maxVertexUniformVectors': gl.getParameter(gl.MAX_VERTEX_UNIFORM_VECTORS),
                            'webgl.maxFragmentUniformVectors': gl.getParameter(gl.MAX_FRAGMENT_UNIFORM_VECTORS),
                            'webgl.aliasedLineWidthRange': gl.getParameter(gl.ALIASED_LINE_WIDTH_RANGE),
                            'webgl.aliasedPointSizeRange': gl.getParameter(gl.ALIASED_POINT_SIZE_RANGE),
                        };
                        Object.assign(data, webgl);
                    }
                } catch (e) {
                    data['webgl.error'] = e.message;
                }
                
                // ==================== FONTS ====================
                if (document.fonts) {
                    data['fonts.status'] = document.fonts.status;
                    document.fonts.ready.then(() => {
                        data['fonts.size'] = document.fonts.size;
                        renderData();
                    });
                }
                
                // ==================== GEOLOCATION ====================
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            data['geolocation.latitude'] = pos.coords.latitude;
                            data['geolocation.longitude'] = pos.coords.longitude;
                            data['geolocation.accuracy'] = pos.coords.accuracy + ' meters';
                            data['geolocation.altitude'] = pos.coords.altitude;
                            data['geolocation.speed'] = pos.coords.speed;
                            data['geolocation.timestamp'] = pos.timestamp;
                            renderData();
                        },
                        (err) => {
                            data['geolocation.error'] = err.message;
                        }
                    );
                }
                
                // Helper function
                function formatBytes(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
                
                return data;
            }
            
            // Render function
            function renderData() {
                const data = collectAllInfo();
                const grid = document.getElementById('infoGrid');
                const totalSpan = document.getElementById('totalCount');
                
                // Count total items
                const totalItems = Object.keys(data).length;
                totalSpan.textContent = totalItems;
                
                // Update time
                document.getElementById('updateTime').textContent = new Date().toLocaleTimeString();
                
                // Group data by category
                const categories = {};
                Object.keys(data).forEach(key => {
                    const category = key.split('.')[0].toUpperCase();
                    if (!categories[category]) categories[category] = {};
                    categories[category][key] = data[key];
                });
                
                // Build HTML
                let html = '';
                
                Object.keys(categories).sort().forEach(category => {
                    const items = categories[category];
                    const itemCount = Object.keys(items).length;
                    
                    html += `
                        <div class="info-card">
                            <div class="card-header">
                                ${category} (${itemCount})
                            </div>
                            <div class="card-content">
                    `;
                    
                    Object.keys(items).forEach(key => {
                        const value = items[key];
                        const formatted = formatValue(value);
                        
                        html += `
                            <div class="info-row">
                                <span class="info-label">${key}</span>
                                <span class="info-value ${formatted.class}">${formatted.text}</span>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            }
            
            // Export function
            window.exportData = function() {
                const data = collectAllInfo();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `system-info-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };
            
            // Initial render
            setTimeout(() => {
                renderData();
            }, 500);
            
            // Update every 5 seconds for dynamic data
            setInterval(renderData, 5000);
        })();
    </script>
</body>
</html>
